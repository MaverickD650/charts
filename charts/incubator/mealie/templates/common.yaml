{{/* Make sure all variables are set properly */}}
{{- include "tc.v1.common.loader.init" . }}

{{/* Render configmap for mealie */}}
{{- $configmap := include "mealie.config" . | fromYaml -}}
{{- if $configmap -}}
  {{- $_ := mustMergeOverwrite .Values.configmap $configmap -}}
{{- end -}}

{{/* Render configmap for mealie */}}
{{- $secret := include "mealie.secret" . | fromYaml -}}
{{- if $secret -}}
  {{- $_ := set .Values.secret "api-secret" $secret -}}
{{- end -}}

{{- $_ := set .Values.workload.main.podSpec.containers "api" (include "mealie.api" . | fromYaml) -}}

{{/* Render the templates */}}
{{ include "tc.v1.common.loader.apply" . }}
