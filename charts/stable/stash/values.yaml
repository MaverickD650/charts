image:
  repository: ghcr.io/maverickd650/stash-s6
  tag: latest@sha256:1906b2fafd7dd6714a0c19e648a201ae81d19a165172870e3863aea864b10180
  pullPolicy: IfNotPresent
securityContext:
  container:
    readOnlyRootFilesystem: false
service:
  main:
    ports:
      main:
        port: 9999
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            STASH_PORT: "{{ .Values.service.main.ports.main.port }}"
            STASH_STASH: /data
            STASH_GENERATED: /config/generated
            STASH_METADATA: /config/metadata
            STASH_CACHE: /config/cache
persistence:
  config:
    enabled: true
    mountPath: "/config"
  data:
    enabled: true
    mountPath: "/data"
  pip:
    enabled: true
    mountPath: "/pip-install"
portal:
  open:
    enabled: true
