image:
  repository: ghcr.io/MaverickD650/stash-s6
  tag: alpine@sha256:f7e9405ae76deee4231eb8b8c23d0cf779b0f31cb4475e3558ae2108d39b86a3
  pullPolicy: IfNotPresent
securityContext:
  container:
    readOnlyRootFilesystem: false
service:
  main:
    ports:
      main:
        port: 9999
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            STASH_PORT: "{{ .Values.service.main.ports.main.port }}"
            STASH_STASH: /data
            STASH_GENERATED: /config/generated
            STASH_METADATA: /config/metadata
            STASH_CACHE: /config/cache
persistence:
  config:
    enabled: true
    mountPath: "/config"
  data:
    enabled: true
    mountPath: "/data"
  pip:
    enabled: true
    mountPath: "/pip-install"
portal:
  open:
    enabled: true
