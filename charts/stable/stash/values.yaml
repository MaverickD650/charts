image:
  repository: ghcr.io/feederbox826/stash-s6
  tag: alpine@sha256:6b7e1c35e839fa71391db6cb14991bfd7ced6d10dd310d963d77ba8a09143523
  pullPolicy: IfNotPresent
securityContext:
  container:
    readOnlyRootFilesystem: false
service:
  main:
    ports:
      main:
        port: 9999
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            STASH_PORT: "{{ .Values.service.main.ports.main.port }}"
            STASH_STASH: /data
            STASH_GENERATED: /config/generated
            STASH_METADATA: /config/metadata
            STASH_CACHE: /config/cache
persistence:
  config:
    enabled: true
    mountPath: "/config"
  data:
    enabled: true
    mountPath: "/data"
  pip:
    enabled: true
    mountPath: "/pip-install"
portal:
  open:
    enabled: true
